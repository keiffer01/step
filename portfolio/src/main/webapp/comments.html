<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Portfolio">
    <title>Keiffer Acoba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:bold|Roboto+Slab">
  </head>

  <body onload="getComments(); authenticateUser();">

    <!-- Navbar -->
    <nav id="navbar">
      <ul>
        <li><a href="index.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="#" id="here">Comments</a></li>
        <li><a href="resume.pdf" target="_blank">Résumé</a></li>
      </ul>
    </nav>

    <!-- Comments title header -->
    <h1 class="header">Comments</h1>

    <div id="authenticate"></div>

    <!-- Form to submit comments -->
    <form id="submit-comment" action="/new-comment" method="POST">
      <p>Enter your own comment here:</p>
      <textarea name="comment-text" placeholder="Your comment here..."></textarea>
      <input type="submit"/>
    </form>

    <!-- Comments container -->
    <div id="comments">
      <form action="/get-comments" method="POST">
        <label for="max-comments">
          Specify the number of most recent comments you would like to see
          (between 1 and 10):
        </label>
        <input type="number" id="max-comments" name="max-comments" min="1"
          max="10">
        <input type="submit">
      </form>

      <ul id="comments-list"></ul>
    </div>

    <!-- Footer -->
    <footer>
      <div id="facts">Wanna learn more about me?</div>
      <div id="generate-fact">Click <button onclick="getRandomFact()">here</button> for a random fun fact!</div>
    </footer>

  </body>

  <script src="script.js"></script>

</html>
